<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <div>
            <h1>{{ title }}</h1>
            <div class="muted">특정 회차 당첨번호 정보</div>
          </div>
          <div class="stats">
            <a href="{{ url_for('main.index') }}" class="btn-secondary">← 메인으로</a>
          </div>
        </div>

        <!-- Draw Result Card -->
        <section class="card highlight-card">
          <div class="card-header">
            <h2>🎯 {{ draw.round }}회 당첨번호</h2>
            <span class="draw-date">{{ draw.draw_date if draw.draw_date else '' }}</span>
          </div>
          <div class="draw-result">
            <div class="numbers">
              {% for num in draw.numbers_list() %}
                <span class="number-ball">{{ num }}</span>
              {% endfor %}
            </div>
            <div class="bonus-section">
              <span class="plus">+</span>
              <span class="bonus-ball">{{ draw.bonus }}</span>
              <span class="bonus-label">보너스</span>
            </div>
          </div>
        </section>

        <!-- Quick Actions -->
        <section class="card">
          <div class="card-header">
            <h2>⚡ 빠른 작업</h2>
          </div>
          <div class="action-groups">
            <div class="action-group">
              <h3>🔍 다른 회차 조회</h3>
              <div class="button-row">
                <form class="action-form" method="get" action="/draw-info">
                  <input type="number" name="round" min="1" placeholder="회차 번호" required />
                  <button type="submit" class="btn-primary">당첨번호 조회</button>
                </form>
              </div>
            </div>
            <div class="action-group">
              <h3>🏪 당첨점포 보기</h3>
              <div class="button-row">
                <form class="action-form" method="get" action="/">
                  <input type="hidden" name="shops_round" value="{{ draw.round }}" />
                  <button type="submit" class="btn-accent">{{ draw.round }}회 당첨점포 보기</button>
                </form>
              </div>
            </div>
          </div>
        </section>

        <!-- Footer -->
        <div class="footer">
          <p><a href="{{ url_for('main.index') }}">← 메인 대시보드로 돌아가기</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
