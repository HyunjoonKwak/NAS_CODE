<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Lotto Dashboard (준비중)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', 'Apple SD Gothic Neo', Arial, sans-serif; margin: 0; background:#0f172a; color:#e5e7eb;}
      .wrap { max-width: 920px; margin: 40px auto; padding: 24px; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 16px; padding: 24px; box-shadow: 0 10px 20px rgba(0,0,0,0.25); }
      h1 { margin: 0 0 8px; font-size: 28px; }
      p { line-height: 1.6; color:#cbd5e1; }
      a { color:#93c5fd; text-decoration: none; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 16px; margin-top: 16px; }
      .tile { background:#0b1220; border:1px solid #1f2937; padding:16px; border-radius:12px; }
      .small { font-size: 13px; color:#9ca3af }
      .ok { color:#34d399; font-weight:600 }
      .kbd { background:#111827; padding:2px 6px; border:1px solid #374151; border-radius:6px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>로또 대시보드 (준비 단계)</h1>
        <p>Flask 앱 뼈대가 정상 작동하는지 점검하는 화면입니다.</p>

        <div class="grid">
          <div class="tile">
            <div>상태 확인</div>
            <div class="small">웹: <a href="/health"><span class="ok">/health</span></a> · API: <a href="/api/ping"><span class="ok">/api/ping</span></a></div>
          </div>
          <div class="tile">
            <div>다음 작업</div>
            <div class="small">DB 스키마, 당첨번호 수집기, 분석/추천, 당첨점 크롤러 순으로 확장합니다.</div>
          </div>
          <div class="tile">
            <div>실행 방법</div>
            <div class="small"><span class="kbd">flask --app wsgi run --host=0.0.0.0 --port=8080</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
