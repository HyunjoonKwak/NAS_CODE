<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>{{ round_no }}회차 1등 당첨점</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', 'Apple SD Gothic Neo', Arial, sans-serif; margin: 0; background:#0f172a; color:#e5e7eb;}
      .wrap { max-width: 1000px; margin: 40px auto; padding: 24px; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 16px; padding: 24px; box-shadow: 0 10px 20px rgba(0,0,0,0.25); }
      h2 { margin: 0 0 8px; }
      a { color:#93c5fd; text-decoration: none; }
      table { width:100%; border-collapse: collapse; margin-top: 12px; }
      th, td { padding: 10px 8px; border-bottom: 1px solid #1f2937; text-align: left; }
      th { color:#9ca3af; font-weight:600; }
      .small { color:#94a3b8; font-size: 13px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h2>{{ round_no }}회차 1등 당첨점</h2>
        <p class="small"><a href="/">홈</a> · <a href="/latest">최근 10회</a></p>
        <table>
          <thead>
            <tr>
              <th>순위</th>
              <th>상호</th>
              <th>주소</th>
              <th>위도</th>
              <th>경도</th>
            </tr>
          </thead>
          <tbody>
            {% for s in shops %}
            <tr>
              <td>{{ s.rank }}</td>
              <td>{{ s.name }}</td>
              <td>{{ s.address }}</td>
              <td>{{ s.lat if s.lat is not none else '-' }}</td>
              <td>{{ s.lon if s.lon is not none else '-' }}</td>
            </tr>
            {% endfor %}
            {% if not shops %}
            <tr><td colspan="5">데이터가 없습니다.</td></tr>
            {% endif %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
