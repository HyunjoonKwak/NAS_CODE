<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>최근 10회 당첨번호</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', 'Apple SD Gothic Neo', Arial, sans-serif; margin: 0; background:#0f172a; color:#e5e7eb;}
      .wrap { max-width: 920px; margin: 40px auto; padding: 24px; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 16px; padding: 24px; box-shadow: 0 10px 20px rgba(0,0,0,0.25); }
      table { width:100%; border-collapse: collapse; }
      th, td { padding: 10px 8px; border-bottom: 1px solid #1f2937; text-align: left; }
      th { color:#9ca3af; font-weight:600; }
      a { color:#93c5fd; text-decoration: none; }
      .nums { font-variant-numeric: tabular-nums; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h2>최근 10회 당첨번호</h2>
        <p><a href="/">홈으로</a></p>
        <table>
          <thead>
            <tr>
              <th>회차</th>
              <th>추첨일</th>
              <th>번호</th>
              <th>보너스</th>
            </tr>
          </thead>
          <tbody>
            {% for d in draws %}
            <tr>
              <td>{{ d.round }}</td>
              <td>{{ d.draw_date }}</td>
              <td class="nums">{{ d.n1 }}, {{ d.n2 }}, {{ d.n3 }}, {{ d.n4 }}, {{ d.n5 }}, {{ d.n6 }}</td>
              <td class="nums">{{ d.bonus }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
