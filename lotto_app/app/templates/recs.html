<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>추천 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', 'Apple SD Gothic Neo', Arial, sans-serif; margin: 0; background:#0f172a; color:#e5e7eb;}
      .wrap { max-width: 1000px; margin: 40px auto; padding: 24px; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 16px; padding: 24px; box-shadow: 0 10px 20px rgba(0,0,0,0.25); }
      h2 { margin: 0 0 8px; }
      a { color:#93c5fd; text-decoration: none; }
      table { width:100%; border-collapse: collapse; margin-top: 12px; }
      th, td { padding: 10px 8px; border-bottom: 1px solid #1f2937; text-align: left; font-variant-numeric: tabular-nums; }
      th { color:#9ca3af; font-weight:600; }
      .small { color:#94a3b8; font-size: 13px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h2>추천 목록</h2>
        <p class="small"><a href="/">대시보드</a></p>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>라운드</th>
              <th>종류</th>
              <th>번호</th>
              <th>신뢰도</th>
              <th>사유</th>
            </tr>
          </thead>
          <tbody>
            {% for r in recs %}
            <tr>
              <td>{{ r.id }}</td>
              <td>{{ r.round }}</td>
              <td>{{ '완전' if r.kind=='full' else '반자동' }}</td>
              <td>{{ r.numbers }}</td>
              <td>{{ '%.2f'|format(r.confidence or 0) }}</td>
              <td>{{ r.reason }}</td>
            </tr>
            {% endfor %}
            {% if not recs %}
            <tr><td colspan="6">추천 데이터가 없습니다.</td></tr>
            {% endif %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
